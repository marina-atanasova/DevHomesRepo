{% extends "base.html" %}

{% block title %}Contact | DevHomes{% endblock %}

{% block content %}
<div class="card">
  <h1>Contact us</h1>

  <form method="post">
    {% csrf_token %}

    {% for field in form %}
      <div class="form-group">
        <label for="{{ field.id_for_label }}">{{ field.label }}</label>
        {{ field }}
        {% if field.errors %}
          <div class="errors">{{ field.errors }}</div>
        {% endif %}
      </div>
    {% endfor %}

    <button class="btn" type="submit">Send</button>
    <a class="btn" style="background:#6b7280" href="{% url 'home' %}">Back</a>
  </form>
</div>
{% endblock %}
